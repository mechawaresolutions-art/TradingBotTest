version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: forex-bot-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-tradingbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tradingbot_pass}
      POSTGRES_DB: ${DB_NAME:-tradingbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tradingbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: forex-bot-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  forex-bot:
    build: .
    container_name: forex-bot
    restart: unless-stopped

    # Do NOT publish 8000 on the host (Traefik will route internally)
    expose:
      - "8000"

    # Must be reachable by Traefik (n8n_default) + your local stack (default)
    networks:
      - n8n_default
      - default

    # Traefik routing for api.srv1306536.hstgr.cloud -> this container:8000
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=n8n_default"
      - "traefik.http.routers.forexbot7.entrypoints=web,websecure"
      - "traefik.http.routers.forexbot7.rule=Host(`api.srv1306536.hstgr.cloud`)"
      - "traefik.http.routers.forexbot7.tls=true"
      - "traefik.http.routers.forexbot7.tls.certresolver=mytlschallenge"
      - "traefik.http.services.forexbot7.loadbalancer.server.port=8000"

    environment:
      - DATABASE_URL=postgresql+asyncpg://tradingbot:tradingbot_pass@forex-bot-db:5432/tradingbot
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - HEARTBEAT_INTERVAL=${HEARTBEAT_INTERVAL:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BOT_NAME=${BOT_NAME:-ForexBot}
      - INITIAL_BALANCE=${INITIAL_BALANCE:-10000.0}
      - SYMBOL=${SYMBOL:-EURUSD}
      - TIMEFRAME=${TIMEFRAME:-M5}
      - INGEST_OVERLAP_CANDLES=${INGEST_OVERLAP_CANDLES:-10}
      - INITIAL_BACKFILL_DAYS=${INITIAL_BACKFILL_DAYS:-7}
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-mock}

    depends_on:
      postgres:
        condition: service_healthy


volumes:
  postgres_data:

networks:
  n8n_default:
    external: true

